[[outputs.influxdb]]
#  urls = ["http://localhost:8086"]
  urls = ["http://192.168.0.200:8086"]
  database = "telegraph"

## Stream and parse log file(s).
[[inputs.tail]]
   files = ["/tmp/fhem_logs/Salon-*.log"]
   from_beginning = true
   grok_patterns = ["%{TEMP}", "%{HUM}"]
   name_override = "Salon"
   grok_custom_patterns = '''
      TEMP %{DATA:timestamp:ts-"2006-01-02_15:04:05"} %{DATA:room:tag} temperature: %{NUMBER:temperature:float}
      HUM %{DATA:timestamp:ts-"2006-01-02_15:04:05"} %{DATA:room:tag} humidity: %{NUMBER:humidity:float}
   '''
   grok_timezone = "Europe/Paris"
   data_format = "grok"

