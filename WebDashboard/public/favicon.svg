<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Thermometer body -->
  <rect x="35" y="15" width="30" height="55" rx="15" fill="url(#tempGradient)" stroke="#1e293b" stroke-width="3"/>
  
  <!-- Thermometer bulb -->
  <circle cx="50" cy="80" r="15" fill="#ef4444" stroke="#1e293b" stroke-width="3"/>
  
  <!-- Temperature marks -->
  <line x1="35" y1="25" x2="30" y2="25" stroke="#ffffff" stroke-width="2"/>
  <line x1="35" y1="35" x2="30" y2="35" stroke="#ffffff" stroke-width="2"/>
  <line x1="35" y1="45" x2="30" y2="45" stroke="#ffffff" stroke-width="2"/>
  <line x1="35" y1="55" x2="30" y2="55" stroke="#ffffff" stroke-width="2"/>
  
  <line x1="65" y1="25" x2="70" y2="25" stroke="#ffffff" stroke-width="2"/>
  <line x1="65" y1="35" x2="70" y2="35" stroke="#ffffff" stroke-width="2"/>
  <line x1="65" y1="45" x2="70" y2="45" stroke="#ffffff" stroke-width="2"/>
  <line x1="65" y1="55" x2="70" y2="55" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner mercury line -->
  <rect x="47" y="25" width="6" height="50" rx="3" fill="#ffffff" opacity="0.8"/>
</svg>
